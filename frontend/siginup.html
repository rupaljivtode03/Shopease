<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — Nykaa Demo Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <style>
    :root{--accent:#e80087;--bg:#fff6fb;--dark:#111;--muted:#6b6b6b}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:linear-gradient(180deg,#fff,#fff6fb);min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:380px;background:#fff;border-radius:14px;box-shadow:0 12px 40px rgba(0,0,0,0.08);padding:22px}
    h2{margin:0 0 6px;color:var(--dark)}
    p.lead{margin:0 0 16px;color:var(--muted);font-size:14px}

    label{display:block;font-size:13px;color:var(--muted);margin-top:10px}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid #eee;margin-top:6px;font-size:15px}
    .row{display:flex;gap:10px}
    .small{font-size:12px;color:var(--muted)}

    .btn{width:100%;padding:11px;border-radius:10px;border:0;background:var(--accent);color:#fff;font-weight:700;margin-top:14px;cursor:pointer}
    .alt{background:#fff;border:1px solid #eee;color:var(--dark)}

    .socials{display:flex;gap:8px;margin-top:12px}
    .socials button{flex:1;padding:8px;border-radius:10px;border:1px solid #eee;background:#fff;cursor:pointer}

    .msg{margin-top:10px;font-size:14px;text-align:center}

    footer{margin-top:12px;text-align:center;font-size:13px;color:var(--muted)}

    @media (max-width:420px){.card{width:100%}}
  </style>
</head>
<body>
  <div class="card" role="form" aria-label="Sign up form">
    <h2>Create your account</h2>
    <p class="lead">Join Nykaa Demo Shop — fast signup. (This is frontend-only — backend to be connected later.)</p>

    <form id="signupForm" autocomplete="on">
      <label for="name">Full name</label>
      <input id="name" name="name" placeholder="Aarti Sharma" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>

      <label for="phone">Phone (optional)</label>
      <input id="phone" name="phone" inputmode="tel" placeholder="+91 9xxxxxxxxx">

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="At least 6 characters" required>

      <button class="btn" type="submit">Sign up</button>
    </form>

    <div class="msg" id="msg" aria-live="polite"></div>

    <div style="margin-top:10px;display:flex;gap:8px;align-items:center">
      <button id="demoSave" class="alt" style="flex:1">Save locally (demo)</button>
      <button id="clear" class="alt" style="flex:1">Clear</button>
    </div>

    <div style="margin-top:12px" class="small">Or continue with</div>
    <div class="socials">
      <button title="Google sign-in (placeholder)"><i class="fa-brands fa-google"></i></button>
      <button title="Facebook sign-in (placeholder)"><i class="fa-brands fa-facebook-f"></i></button>
      <button title="Apple sign-in (placeholder)"><i class="fa-brands fa-apple"></i></button>
    </div>

    <footer>Already have account? <a href="signin.html">Sign in</a></footer>
  </div>

<script>
// Frontend-only signup page
const form = document.getElementById('signupForm');
const msg = document.getElementById('msg');
const demoSave = document.getElementById('demoSave');
const clearBtn = document.getElementById('clear');

function showMessage(text, color) {
  msg.style.color = color || '#333';
  msg.textContent = text;
}

form.addEventListener('submit', (e)=>{
  e.preventDefault();
  const name = form.name.value.trim();
  const email = form.email.value.trim();
  const phone = form.phone.value.trim();
  const password = form.password.value;

  if(!name || !email || password.length < 6) {
    showMessage('Please enter name, valid email and password (min 6 chars).', 'crimson');
    return;
  }

  // Since this page is frontend-only, we simply show a success message and keep data locally.
  showMessage('Signup looks good — saved to browser storage for demo. Your friend can connect this to Firebase later.', 'green');

  // Save to localStorage as a demo (NOT secure). Friend will replace this with real API call.
  const demoUser = { name, email, phone };
  localStorage.setItem('demo_signup_user', JSON.stringify(demoUser));

  // reset password field for safety in demo
  form.password.value = '';
});

// Demo: save form data locally (button)
demoSave.addEventListener('click', ()=>{
  const payload = {
    name: form.name.value.trim(),
    email: form.email.value.trim(),
    phone: form.phone.value.trim()
  };
  if(!payload.name || !payload.email) return showMessage('Fill name & email before saving.', 'crimson');
  localStorage.setItem('demo_signup_user', JSON.stringify(payload));
  showMessage('Saved locally. Send the saved data to your backend developer if needed.', 'green');
});

// Clear form and demo storage
clearBtn.addEventListener('click', ()=>{
  form.reset();
  localStorage.removeItem('demo_signup_user');
  showMessage('', '');
});

// Helper: when friend integrates backend, they should replace the localStorage save with a fetch POST like:
/*
fetch('/api/signup', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ name, email, phone, password })
}).then(res => res.json()).then(j => { ... })
.catch(err => { ... });
*/

/*
// 1) Add Firebase scripts in <head> (CDN)
// <script type="module">

  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  // ... other keys
};

const auth = getAuth(app);

  .then(userCredential => {
    return updateProfile(userCredential.user, { displayName: name });
  })

  .catch(err => { /* handle error */ });
// </script>
<!-- */

// On load: if demo data exists, prefill form
window.addEventListener('DOMContentLoaded', ()=>{
  try{
    const saved = JSON.parse(localStorage.getItem('demo_signup_user'));
    if(saved){ form.name.value = saved.name || ''; form.email.value = saved.email || ''; form.phone.value = saved.phone || ''; }
  }catch(e){}
}); -->
</script>
<!-- Firebase v8 (namespaced) - easiest for a single script file setup -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- your single JS -->
<script src="js/main.js"></script>

</body>
</html>
