<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart — Nykaa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }

    .cart-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .cart-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .cart-header a {
      color: #e80087;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .cart-header h1 {
      color: #333;
      font-size: 28px;
    }

    .cart-content {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .cart-content {
        grid-template-columns: 1fr;
      }
    }

    .cart-items {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .cart-items h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    .empty-cart {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-cart i {
      font-size: 64px;
      color: #ddd;
      margin-bottom: 20px;
    }

    .empty-cart h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .empty-cart a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #e80087;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .empty-cart a:hover {
      background: #f80f97;
    }

    .cart-item {
      display: flex;
      gap: 15px;
      padding: 15px;
      border-bottom: 1px solid #eee;
      align-items: center;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-img {
      width: 100px;
      height: 120px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-name {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .cart-item-price {
      font-size: 20px;
      color: #e80087;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 5px;
    }

    .quantity-control button {
      background: #f5f5f5;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-control button:hover {
      background: #e80087;
      color: white;
    }

    .quantity-control span {
      min-width: 30px;
      text-align: center;
      font-weight: 600;
    }

    .remove-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .remove-btn:hover {
      background: #cc0000;
    }

    .cart-summary {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .cart-summary h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      color: #666;
    }

    .summary-row.total {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      padding-top: 15px;
      border-top: 2px solid #eee;
      margin-top: 15px;
    }

    .checkout-btn {
      width: 100%;
      padding: 14px;
      background: #e80087;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background: #f80f97;
    }

    .checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <div class="cart-header">
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Continue Shopping</a>
      <h1>Shopping Cart</h1>
    </div>

    <div class="cart-content">
      <div class="cart-items">
        <h2>Cart Items</h2>
        <div id="cartItemsContainer">
          <!-- Cart items will be dynamically inserted here -->
        </div>
      </div>

      <div class="cart-summary">
        <h2>Order Summary</h2>
        <div class="summary-row">
          <span>Subtotal</span>
          <span id="subtotal">₹0</span>
        </div>
        <div class="summary-row">
          <span>Shipping</span>
          <span>Free</span>
        </div>
        <div class="summary-row">
          <span>Tax</span>
          <span id="tax">₹0</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span id="total">₹0</span>
        </div>
        <button class="checkout-btn" id="checkoutBtn" disabled>Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
