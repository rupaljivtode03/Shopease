<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        .checkout-box{
            max-width:400px;
            margin:40px auto;
            padding:20px;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
            font-family:Arial;
        }
        input{
            width:100%;
            padding:10px;
            margin:10px 0;
            border:1px solid #ccc;
            border-radius:6px;
        }
        button{
            width:100%;
            padding:12px;
            border:none;
            background:#007bff;
            color:white;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
        }
    </style>
</head>
<body>

<div class="checkout-box">
    <h2>Checkout</h2>

    <input type="text" id="address" placeholder="Enter Address">
    <input type="number" id="phone" placeholder="Enter Phone Number">

    <button id="placeOrderBtn">Place Order</button>
</div>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="checkout.js"></script>

</body>
</html>
